plugins {
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.8.1')

}

application {
    mainClass ='com.example.Main'
}
tasks.register('copyWebsite', Copy) {
    from 'src/main/resources'
    into 'docs'
}